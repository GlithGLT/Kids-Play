<script>
    // Função para abrir/fechar o carrinho
    document.getElementById('botao-add-to-car').addEventListener('click', function() {
        var cart = document.getElementById('cart');
        var overlay = document.getElementById('overlay');
        
        // Alterna entre mostrar e esconder o carrinho e a sobreposição
        if (cart.style.display === 'none' || cart.style.display === '') {
            cart.style.display = 'block'; // Exibe o carrinho
            overlay.style.display = 'block'; // Mostra a sobreposição cinza
        } else {
            cart.style.display = 'none'; // Esconde o carrinho
            overlay.style.display = 'none'; // Esconde a sobreposição
        }
    });

    document.getElementById('btn-voltar-compra').addEventListener('click', function() {
        var cart = document.getElementById('cart');
        var overlay = document.getElementById('overlay');
        
        // Alterna entre mostrar e esconder o carrinho e a sobreposição
        if (cart.style.display === 'none' || cart.style.display === '') {
            cart.style.display = 'block'; // Exibe o carrinho
            overlay.style.display = 'block'; // Mostra a sobreposição cinza
        } else {
            cart.style.display = 'none'; // Esconde o carrinho
            overlay.style.display = 'none'; // Esconde a sobreposição
        }
    });

    // Fechar o carrinho ao clicar na sobreposição
    document.getElementById('overlay').addEventListener('click', function() {
        var cart = document.getElementById('cart');
        var overlay = document.getElementById('overlay');

        cart.style.display = 'none'; // Esconde o carrinho
        overlay.style.display = 'none'; // Esconde a sobreposição
    });
</script>
