<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Identificação do Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="stylesheet" href="/src/css/styles-identificando-pedidos.css">
</head>
    <body>
        <div class="main-content">
            <!-- NavBar -->
            <div class="menu-amarelo">
                <a href="/src/index.html">
                    <div id="logo2"></div>
                </a>
                <div class="progress-bar">
                    <div class="step" id="step1">
                        <div class="circle passed"></div>
                        <p class="text-circle text-active">Carrinho</p>
                    </div>
                    <div class="line"></div>
                    <div class="step" id="step2">
                        <div class="circle active"></div>
                        <p class="text-circle">Identificação</p>
                    </div>
                    <div class="line"></div>
                    <div class="step" id="step3">
                        <div class="circle"></div>
                        <p class="text-circle">Pagamento</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Confirmação de Pedido -->
        <div class="container-blocos">
            <div class="container-dados bloco roboto">

                <h2 id="titulo-identificacao">Dados Pessoais</h2>

                <form action="/src/identificacao-entrega.html" method="GET">
                    <div class="form-group">
                        <div>
                            <label for="primeiro-nome">Primeiro Nome:</label><br>
                            <input type="text" id="primeiro-nome" name="primeiro-nome" required><br>
                        </div>
                        <div>
                            <label for="ultimo-nome">Último Nome:</label><br>
                            <input type="text" id="ultimo-nome" name="ultimo-nome" required><br>
                        </div>
                    </div>
                    <div class="form-group-solo">
                        <label for="email" id="emaill">E-mail:</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="cpf">CPF:</label><br>
                            <input type="text" id="cpf" name="cpf" required><br>
                        </div>
                        <div>                      
                            <label for="telefone">Telefone:</label><br>
                            <input type="text" id="telefone" name="telefone" required><br>
                        </div>
                    </div>
                    <button type="submit">Ir para Endereço</button>
                </form>
            </div>

            <!-- Bloco Entrega  -->
            <div class="bloco-entrega bloco bloco-meio">
                <h2 class="title-bloco roboto">Entrega</h2>
                <p class="info-bloco roboto">Preencha primeiro os dados</p>
            </div>

            <!-- Bloco Pagamento -->
            <div class="bloco-pagamento bloco bloco-meio">
                <h2 class="title-bloco roboto">Pagamento</h2>
                <p class="info-bloco roboto">Preencha primeiro os dados</p>
            </div>

            <!-- Bloco de Resumo -->
            <div class="bloco-resumo bloco">
                <!-- Título do Resumo -->
                <h2 class="title-resumo">Resumo do Pedido</h2>
                <!-- Produto no resumo na identifucação -->
                <div class="produto-resumo-ident">
                    <!-- Imagem do produto -->
                    <div class="img-produto-resumo"></div>
                    <!-- Informações -->
                    <p class="nome-produto-resumo-ident">Exemplo Telefone Baby Care</p>
                    <p class="preco-produto-resumo-ident">R$ 39,99</p>
                </div>

                <!-- Linha -->
                <hr class="linha2">

                <div class="produto-resumo-ident">
                    <!-- Imagem do produto -->
                    <div class="img-produto-resumo" id="img2"></div>
                    <!-- Informações -->
                    <p class="nome-produto-resumo-ident">Exemplo 2</p>
                    <p class="preco-produto-resumo-ident">R$ 39,99</p>
                </div>

                <!-- Linha -->
                <hr class="linha2">

                <div class="produto-resumo-ident">
                    <!-- Imagem do produto -->
                    <div class="img-produto-resumo" id="img3"></div>
                    <!-- Informações -->
                    <p class="nome-produto-resumo-ident">Exemplo 3</p>
                    <p class="preco-produto-resumo-ident">R$ 189,99</p>
                </div>
                <!-- Linha -->
                <hr class="linha2">

                <div class="grid-total">
                    <h3 class="total-text roboto">Subtotal</h3>
                    <h3 class="total-text2 roboto">R$ 339,96</h3>
                    <h3 class="total-text roboto">Entrega</h3>
                    <h3 class="total-text2 roboto">R$ 15,00</h3>
                </div>

                <!-- Linha Resumo -->
                <hr class="resumo-linha">

                <div class="linha-total">
                    <h3 class="total-text roboto">Total</h3>
                    <h3 class="total-text3 roboto">R$ 354,96</h3>
                </div>
            </div>
        </div>
    </body>
</html>
