<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Kidsplay</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="main-content">
  <!-- Menu -->
  <header class="menu">
    <ul class="menu-items" >
      <!-- Logo -->
      <li class="menu-item logo"><img src="/src/Imagens-Kids-Play/logo.png" alt=""></li>
      
      <!-- Mini menu com categorias -->
      <li class="menu-item menu-categorias"><p class="botao-cat">Categorias</p></li>
      
      <!-- Barra de Pesquisa -->
      <li class="menu-item barra-pesquisa">
        <!-- Ícone de Lupa -->
         <img src="/src/Imagens-Kids-Play/icon-lupa.png" class="lupa">
        <!-- Input de Pesquisa -->
        <input type="search" name="pesquisa" placeholder="Ache o que está procurando aqui ;)">
      </li>
      
      <!-- Botão Favoritos -->
      <li class="menu-item"><img src="/src/Imagens-Kids-Play/icon-coração.png" alt="Favoritos" class="fav" ></li>
      
      <!-- Botão Carrinho de Compras -->
      <li class="menu-item"><img src="/src/Imagens-Kids-Play/icon-carrinho-de-compras.png" alt="Carrinho de Compras" class="car"></li>
      
      <!-- Conta do Conta do Usuário -->
      <li class="menu-item"><img src="/src/Imagens-Kids-Play/icon-user.png" alt="Conta do Usuário" class="conta"></li>
      
      <!-- Contato do Whatsapp -->
      <li class="menu-item"><img src="/src/Imagens-Kids-Play/icon-whatsapp.png" alt="Contato do Zap" class="zap"></li>
    </ul>
  </header>



</div>


</body>
</html>
