    <script>
    // Função para abrir/fechar o carrinho
    document.getElementById('botao-add-to-car').addEventListener('click', function() {
        var cart = document.getElementById('cart');
        var overlay = document.getElementById('overlay');
        
        // Verifica se o carrinho está oculto ou visível
        if (cart.style.right === '-320px') {
            cart.style.right = '0'; // Move o carrinho para dentro da tela
            overlay.style.display = 'block'; // Mostra a sobreposição cinza
        } else {
            cart.style.right = '-320px'; // Move o carrinho para fora da tela
            setTimeout(function() {
                overlay.style.display = 'none'; // Esconde a sobreposição após o carrinho sair
            }, 300);
        }
    });

    // Fechar o carrinho ao clicar na sobreposição
    document.getElementById('overlay').addEventListener('click', function() {
        var cart = document.getElementById('cart');
        var overlay = document.getElementById('overlay');

        cart.style.right = '-320px'; // Move o carrinho para fora da tela
        setTimeout(function() {
            overlay.style.display = 'none'; // Esconde a sobreposição após o carrinho sair
        }, 300);
    });
    </script>
